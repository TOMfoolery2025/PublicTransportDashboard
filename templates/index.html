<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munich Transit Pathfinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-shell">
        <header class="hero">
            <div class="hero__text">
                <p class="eyebrow">Munich Transit</p>
                <h1>Find the quickest hop between any two stops.</h1>
                <p class="subhead">Pick your origin and destination, then see the path traced on the city grid.</p>
            </div>
        </header>

        <main class="layout">
            <section class="controls-card">
                <div class="field">
                    <label for="start-stop">Start stop</label>
                    <select id="start-stop">
                        <option value="">Select a starting stop</option>
                        {% for stop in stops %}
                            <option value="{{ stop.stop_id }}">{{ stop.stop_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="field">
                    <label for="end-stop">Destination</label>
                    <select id="end-stop">
                        <option value="">Select a destination stop</option>
                        {% for stop in stops %}
                            <option value="{{ stop.stop_id }}">{{ stop.stop_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button id="find-path-btn" class="cta">Draw route</button>
                <div id="status" class="status status--idle"></div>
                <div id="route-summary" class="route-summary hidden"></div>
            </section>

            <section class="map-panel">
                <div id="map"></div>
            </section>
        </main>
    </div>

    <script>
        window.STOP_DATA = {{ stops | tojson }};
        window.DEFAULT_CENTER = {{ center | tojson }};
    </script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
